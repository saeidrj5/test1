<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray_Config_Black</title>
    <style>
        body {
            direction: rtl;
            font-family: 'Vazir', Tahoma, Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: right;
            color: #00ff00;
        }

        input[type="text"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc00;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
        }

        .error {
            color: red;
            margin-top: -15px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"], textarea, button {
                font-size: 14px;
                padding: 8px;
            }

            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>تنظیمات V2Ray</h1>
    <form id="v2rayConfig">
        <label for="config">پیکربندی V2Ray:</label>
        <textarea id="config" rows="10" placeholder="کد پیکربندی خود را اینجا وارد کنید"></textarea>

        <button type="button" onclick="saveConfig()">ذخیره پیکربندی</button>
    </form>

    <div id="result" class="result" style="display:none;">
        <h3>پیکربندی ذخیره شد:</h3>
        <p id="savedConfig"></p>
    </div>

    <script>
        function saveConfig() {
            var config = document.getElementById('config').value;

            if (config === '') {
                alert('لطفاً کد پیکربندی را وارد کنید.');
                return;
            }

            document.getElementById('savedConfig').innerText = config;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
